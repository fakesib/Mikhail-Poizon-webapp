server:
  port: 8080

spring:
  application:
    name: gateway

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8082
          predicates:
            - Path=/
          filters:
            - StripPrefix=0
        - id: fundament-service
          uri: http://localhost:8081
          predicates:
            - Path=/main/**
          filters:
            - StripPrefix=1