server:
  port: 0
  forward-headers-strategy: framework
  servlet:
    session:
      cookie:
        name: SESSION
        path: /
        http-only: true
        secure: false

spring:
  application:
    name: auth-service
  session:
    store-type: redis
    redis:
      namespace: spring:session
      flush-mode: on-save
  redis:
    host: localhost
    port: 6379
  cloud:
    discovery:
      enabled: false
    loadbalancer:
      enabled: false
    autoconfigure:
      exclude:
        - org.springframework.cloud.netflix.eureka.EurekaClientAutoConfiguration


eureka:
  client:
    enable: false

logging:
  level:
    org.springframework.data.redis: DEBUG

jwt:
  token: token