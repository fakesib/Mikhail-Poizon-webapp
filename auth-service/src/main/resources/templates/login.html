<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikhailPoizon - Вход</title>
        <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/page.css}">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="header">
            <h1>MikhailPoizon</h1>
            <p>Войдите в свой аккаунт</p>
        </div>

        <!-- Login Form -->
        <form class="form-container" method="post" th:action="@{/auth/login}">
            <div class="form-fields">
                <div class="field-group">
                    <label for="username">Имя пользователя</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Введите имя пользователя"
                        required
                    >
                </div>
                <div class="field-group">
                    <label for="password">Пароль</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Введите пароль"
                        required
                    >
                </div>
            </div>

            <!-- Forgot Password and Register Buttons -->
            <div class="button-row">
                <button type="button" class="btn-ghost" onclick="handleForgotPassword()">
                    Забыли пароль?
                </button>
                <button type="button" class="btn-ghost" onclick="handleRegister()">
                    Зарегистрироваться
                </button>
            </div>

            <!-- Login Button -->
            <div class="button-center">
                <button type="submit" class="btn-primary" onclick="handleLogin()">
                    Войти
                </button>
            </div>
        </form>
    </div>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
    <script type="text/javascript" src="/static/js/login.js"></script>
</body>
</html>
