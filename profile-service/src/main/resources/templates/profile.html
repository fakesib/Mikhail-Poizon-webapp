<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>

    <h1>Ваш профиль:</h1>

    <div th:each="user : ${user}">
        <p th:text="${user.username}"> Username</p>
        <p th:text="${user.password}"> Password</p>
        <p th:text="${user.role}"> Role</p>
        <p th:text="${user.email}"> Email</p>
    </div>

    <div th:if="${user.email != null}">
        <form th:action="@{profile/send-confirm-mail}">
            <button type="submit">Подтвердить почту</button>
        </form>
    </div>

    <div th:if="${message}">
        <script>
            alert([[${message}]]);
        </script>
    </div>

</body>
</html>
