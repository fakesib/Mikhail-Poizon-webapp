<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<h1>Your profile:</h1>
<div th:each="user : ${user}">
    <p th:text="${user.id}"> ID</p>
    <p th:text="${user.username}"> Username</p>
    <p th:text="${user.password}"> Password</p>
    <p th:text="${user.role}"> Role</p>
</div>
</body>
</html>
