<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MikhailPoizon - Главная страница</title>
    <link rel="stylesheet" th:href="@{/css/page.css}">
    <link rel="stylesheet" href="/css/page.css">
</head>
<body>
    <div class="min-h-screen flex flex-col bg-gray-50">
        <!-- Header -->
        <header class="header">
            <div class="flex items-center gap-4">
                <h1 class="header-logo">MikhailPoizon</h1>
            </div>
            
            <div class="header-search">
                <input type="text" placeholder="Поиск..."  class="input" id="searchInput">
            </div>
            
            <div class="header-actions">
                <button class="btn-ghost notification-btn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>
                    <span class="notification-dot"></span>
                </button>
                
                <div class="mobile-auth flex items-center gap-3">
                    <a href="/auth/login"><button class="btn btn-outline">Войти</button></a>
                    <a href="/auth/register"><button class="btn btn-primary">Регистрация</button></a>
                </div>
                
                <div class="dropdown">
                    <button class="btn-ghost flex items-center gap-2" id="profileButton">
                        <div class="profile-avatar">
                            <svg class="icon-sm text-black" viewBox="0 0 24 24">
                                <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>
                        <span class="text-gray-700">Клиент</span>
                        <svg class="icon-sm text-gray-500" viewBox="0 0 24 24">
                            <path d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    
                    <div class="overlay" id="overlay"></div>
                    
                    <div class="dropdown-content" id="dropdownContent">
                        <a href="/profile" class="dropdown-item">
                           
                            <span>Мой профиль</span>
                        </a>
                        <a href="/settings" class="dropdown-item">
                            
                            <span>Настройки</span>
                        </a>
                        <div class="dropdown-separator"></div>
                        <div class="mobile-auth-dropdown">
                            <a href="/auth/login" class="dropdown-item">Войти</a>
                            <a href="/auth/register" class="dropdown-item">Регистрация</a>
                            <div class="dropdown-separator"></div>
                        </div>
                        <a href="/auth/logout" class="dropdown-item text-red-600">
                           
                            <span>Выйти</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
         <main class="main-content">
            <div class="content-feed">
                <div class="content-feed-header">
                    <h1 class="content-feed-title">Лента новостей</h1>
                    <div class="content-feed-underline"></div>
                </div>
                
                <div class="content-layout">
                    <div class="control-panel-container">
                        <div class="control-panel">
                            <nav class="space-y-2 mb-4">
                                <a href="/profile" class="control-panel-item">
                                    <svg class="icon transition-colors" viewBox="0 0 24 24">
                                        <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                    </svg>
                                    <span>Профиль</span>
                                </a>
                                <a href="/feed" class="control-panel-item">
                                    <svg class="icon transition-colors" viewBox="0 0 24 24">
                                        <path d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2 2 0 00-2-2h-2m-4-3v9"/>
                                    </svg>
                                    <span>Новости</span>
                                </a>
                                <a href="#" class="control-panel-item">
                                    <svg class="icon transition-colors" viewBox="0 0 24 24">
                                        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17"/>
                                        <circle cx="9" cy="20" r="1"/>
                                        <circle cx="20" cy="20" r="1"/>
                                    </svg>
                                    <span>Заказать</span>
                                </a>
                                <a href="#" class="control-panel-item">
                                    <svg class="icon transition-colors" viewBox="0 0 24 24">
                                        <path d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                                    </svg>
                                    <span>Калькулятор</span>
                                </a>
                                <a href="#" class="control-panel-item">
                                    <svg class="icon transition-colors" viewBox="0 0 24 24">
                                        <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                                    </svg>
                                    <span>Мои заказы</span>
                                </a>
                                <a href="#" class="control-panel-item">
                                    <svg class="icon transition-colors" viewBox="0 0 24 24">
                                        <path d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                                    </svg>
                                    <span>Отзывы</span>
                                </a>
                            </nav>
                            <div style="height: 1px; background-color: rgb(180, 180, 180); margin: 8px 0;"></div>
                            <a href="/auth/logout" class="pt-4 border-t border-gray-200" style="text-decoration: none;">
                                <button class="control-panel-exit">
                                    <svg class="icon transition-colors" viewBox="0 0 24 24">
                                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                        <polyline points="16,17 21,12 16,7"/>
                                        <line x1="21" y1="12" x2="9" y2="12"/>
                                    </svg>
                                    Выйти
                                </button>
                            </a>
                        </div>
                    </div>
                    
                    <div class="content-grid" id="contentGrid">
                        <!-- Content will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" th:src="@{/js/page.js}"></script>
    <script type="text/javascript" src="/js/page.js"></script>
 </body>
</html>
